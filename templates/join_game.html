<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="home-page">
  <div class="hero-section">
    <h1 class="hero-title">Join Online Match</h1>
    <form method="POST">
      <input type="text" name="code" placeholder="Enter Game Code" required style="padding:10px; border-radius:8px;">
      <button type="submit" class="btn invite-friend">Join</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
