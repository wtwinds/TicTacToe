<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Result</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1b1f3b, #0f1220);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      animation: popIn 0.6s ease;
      min-width: 320px;
    }

    @keyframes popIn {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    .winner {
      font-size: 1.6rem;
      margin: 15px 0 25px;
      font-weight: bold;
      color: #ffd700;
    }

    .draw {
      color: #00d4ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 10px;
      justify-content: center;
      margin: 25px auto;
    }

    .cell {
      width: 70px;
      height: 70px;
      font-size: 1.8rem;
      border-radius: 12px;
      background: #1e2240;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #2a2f5f;
    }

    .highlight {
      background: gold;
      color: black;
      font-weight: bold;
    }

    .actions {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 10px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6a5cff, #8b7bff);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(106, 92, 255, 0.5);
    }

    .btn-secondary {
      border: 2px solid #555bff;
      color: #cfd2ff;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body>
  <div class="result-card">
    <h1>Game Over</h1>

    {% if winner %}
      <div class="winner">üèÜ {{ winner }} Wins!</div>
    {% else %}
      <div class="winner draw">ü§ù It's a Draw</div>
    {% endif %}

    {% if board %}
    <div class="board">
      {% for r in range(3) %}
        {% for c in range(3) %}
          <div class="cell {% if winning_positions and (r, c) in winning_positions %}highlight{% endif %}">
            {{ board[r][c] }}
          </div>
        {% endfor %}
      {% endfor %}
    </div>
    {% endif %}

    <div class="actions">
      <!-- ‚úÖ FIXED: Multiplayer stays multiplayer -->
      <a href="/rematch/{{ request.args.get('code') }}" class="btn btn-primary">
        Play Again
      </a>



      <!-- Exit to home -->
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Exit</a>
    </div>
  </div>
</body>
</html>
