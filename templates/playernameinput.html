<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Player Details</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f1322, #1a2036);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      color: #ff8c00;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 350px;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffa733;
      box-shadow: 0 0 15px #ff8c00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter Player Details</h1>
     <form action="{{ url_for('start_offline') }}" method="POST">
            <input type="text" name="player1" placeholder="Player 1 Name (X)" required><br>
            <input type="text" name="player2" placeholder="Player 2 Name (O)" required><br>
            <button type="submit">Start Game</button>
        </form>
  </div>
</body>
</html>
