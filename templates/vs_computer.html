<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Against Computer | Modern Tic Tac Toe</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f0f10, #090a13 80%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(20, 20, 25, 0.95);
      border-radius: 20px;
      padding: 60px 80px;
      box-shadow: 0 0 40px rgba(41, 121, 255, 0.2);
      text-align: center;
      width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      color: #2196f3;
      margin-bottom: 25px;
    }

    h1::before {
      content: "ü§ñ ";
    }

    input, select {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #2196f3;
      outline: none;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 25px;
      background: #121216;
      color: white; 
      transition: 0.3s;
      box-sizing: border-box; /* ‚≠ê IMPORTANT */
  }


    input:focus, select:focus {
      border-color: #64b5f6;
      box-shadow: 0 0 10px rgba(33, 150, 243, 0.4);
    }

    .btn {
      background: linear-gradient(90deg, #2196f3, #00b0ff);
      color: white;
      border: none;
      padding: 14px 25px;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 0 12px rgba(41, 121, 255, 0.4);
    }

    .btn:hover {
      box-shadow: 0 0 25px rgba(41, 121, 255, 0.8);
      transform: translateY(-2px);
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #ff6f00;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #ffa726;
      text-shadow: 0 0 10px rgba(255, 167, 38, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Play Against Computer</h1>

    <form action="{{ url_for('start_computer') }}" method="POST">
      <input type="text" name="player" placeholder="Enter Your Name" required><br>
      <select name="difficulty" required>
        <option value="" disabled selected>Select Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select><br>
      <button type="submit" class="btn">Start Game</button>
    </form>

    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
