<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Tic Tac Toe</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f0f10, #090a13 80%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(20, 20, 25, 0.95);
      padding: 55px 70px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 0 45px rgba(255, 165, 0, 0.2);
      width: 420px;
      animation: fadeIn 0.9s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4rem;
      color: #ff6f00;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      color: #b0b0b0;
      margin-bottom: 35px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin: 12px 0;
      transition: all 0.3s ease;
    }

    /* FRIEND */
    .btn.friend {
      background: linear-gradient(90deg, #ff6f00, #ff9100);
      color: white;
      box-shadow: 0 0 12px rgba(255, 140, 0, 0.45);
    }

    .btn.friend:hover {
      box-shadow: 0 0 30px rgba(255, 140, 0, 0.8);
      transform: translateY(-2px);
    }

    /* COMPUTER */
    .btn.computer {
      background: linear-gradient(90deg, #2979ff, #00b0ff);
      color: white;
      box-shadow: 0 0 12px rgba(41, 121, 255, 0.45);
    }

    .btn.computer:hover {
      box-shadow: 0 0 30px rgba(41, 121, 255, 0.8);
      transform: translateY(-2px);
    }

    /* HOST */
    .btn.host-btn {
      background: linear-gradient(90deg, #00c853, #64dd17);
      color: white;
      box-shadow: 0 0 12px rgba(76, 175, 80, 0.45);
    }

    .btn.host-btn:hover {
      box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
      transform: translateY(-2px);
    }

    /* JOIN */
    .btn.join-btn {
      background: linear-gradient(90deg, #ff1744, #ff5252);
      color: white;
      box-shadow: 0 0 12px rgba(255, 23, 68, 0.45);
    }

    .btn.join-btn:hover {
      box-shadow: 0 0 30px rgba(255, 23, 68, 0.8);
      transform: translateY(-2px);
    }

    /* ABOUT */
    .btn.about {
      background: linear-gradient(90deg, #9c27b0, #e040fb);
      color: white;
      box-shadow: 0 0 12px rgba(156, 39, 176, 0.45);
      margin-top: 22px;
    }

    .btn.about:hover {
      box-shadow: 0 0 30px rgba(156, 39, 176, 0.8);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #777;
    }

    footer span {
      color: #ff6f00;
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 45px 30px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p>Play offline, challenge your friend, or battle the computer!</p>

    <form action="{{ url_for('offline_mode') }}" method="get">
      <button type="submit" class="btn friend">üë• Play with Friend (Offline)</button>
    </form>

    <form action="{{ url_for('computer_mode') }}" method="get">
      <button type="submit" class="btn computer">ü§ñ Play vs Computer</button>
    </form>

    <form action="{{ url_for('play_online') }}" method="get">
      <button type="submit" class="btn host-btn">üéÆ Host Game</button>
    </form>

    <form action="{{ url_for('join_game_route') }}" method="get">
      <button type="submit" class="btn join-btn">ü§ù Join Game</button>
    </form>

    <!-- ABOUT LAST -->
    <form action="{{ url_for('about_page') }}" method="get">
      <button type="submit" class="btn about">‚ÑπÔ∏è About Game</button>
    </form>
  </div>

</body>
</html>
