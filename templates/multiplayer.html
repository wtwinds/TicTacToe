<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Tic Tac Toe</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1220;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h2 {
      margin-bottom: 5px;
    }

    h3 {
      margin-top: 0;
      color: #aaa;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
    }

    .cell {
      background: #1e2240;
      border: none;
      font-size: 2.5rem;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell:hover {
      background: #2a2f5f;
    }

    .info {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Game Code: {{ code }}</h2>
    <h3>You are Player {{ player }}</h3>

    <div class="board" id="board"></div>

    <div class="info">
      Share this code with your friend to join
    </div>
  </div>

<script>
let gameEnded = false;
let intervalId = null;

async function loadState() {
  if (gameEnded) return;

  const res = await fetch("/get_state/{{ code }}");
  const game = await res.json();
  if (!game.board) return;

  let html = "";
  game.board.forEach((row, r) => {
    row.forEach((cell, c) => {
      html += `<button class="cell" onclick="makeMove(${r},${c})">${cell || ""}</button>`;
    });
  });
  document.getElementById("board").innerHTML = html;

  // âœ… RESULT DETECTION
  if (game.winner && !gameEnded) {
    gameEnded = true;
    clearInterval(intervalId);

    if (game.winner === "Draw") {
      window.location.href = "/result?winner=draw&code={{ code }}";
    } else {
      window.location.href = "/result?winner=" + game.winner + "&code={{ code }}";
    }
  }
}

function makeMove(r, c) {
  if (gameEnded) return;

  fetch("/move_online", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: `code={{ code }}&row=${r}&col=${c}&player={{ player }}`
  }).then(loadState);
}

// ðŸ”¥ START POLLING
intervalId = setInterval(loadState, 800);
loadState();   // âœ… THIS FIXES EVERYTHING
</script>
</body>
</html>
